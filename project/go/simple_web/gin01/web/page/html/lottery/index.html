<html>
<head>
<meta charset="utf-8">
<title>幸运抽奖</title>
<meta charset="utf-8"> 


<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class='luck-back'>
	<div class="luck-content ce-pack-end">
		<div id="luckuser" class="slotMachine">
			<div class="slot">
				<span class="name">糖果</span>
			</div>
		</div>
		<div class="luck-content-btn">
			<a id="start" class="start" onclick="start()">开始</a>
		</div>
		<div class="luck-user">
			<div class="luck-user-title">
				<span>中奖物品清单</span>
			</div>
			<ul class="luck-user-list"></ul>
			<div class="luck-user-btn">
				<a href="#" onclick="clearList()">清空物品清单</a>
			</div>
		</div>
		<div id="counter">Total：0 |Extra2：0 |Extra3：0</div>
	</div>
</div>

<script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
<script src="js/Luckdraw.js" type="text/javascript"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
</div>
</body>
</html>

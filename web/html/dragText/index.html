  <title>优先级调整</title>

  <script src="static/main.js"></script>

</style>

</script> 
 </head> 
 <body> 
  <h3>事件优先级调整:</h3> 
  <fieldset> 
  	<legend>高优先级</legend>
   <div id="level_high" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
   <button id="new_event" onclick="clearEventH()">清空当前事件</button> 
  </fieldset> 
  <fieldset> 
  	<legend>中优先级</legend>
   <div id="level_mid" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
    <button id="new_event" onclick="clearEventM()">清空当前事件</button> 
  </fieldset> 
  <fieldset> 
  	<legend>低优先级</legend>
   <div id="level_low" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
    <button id="new_event" onclick="clearEventL()">清空当前事件</button> 
  </fieldset> 
   <fieldset> 
    <legend>回收站</legend>
   <div id="level_recycle" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
    <button id="new_event" onclick="clearEventR()">清空回收站</button> 
  </fieldset> 
  <br/> 
  <button id="new_event" onclick="newEvent()">新增事件</button> 
  <button id="new_event" onclick="clearAllEvent()">清空所有事件</button> 
  <button id="new_event" onclick="deleleEventCandicate()">删除候选事件</button> 
  <div id="candicate_list"></div>  
 </body>
</html>
